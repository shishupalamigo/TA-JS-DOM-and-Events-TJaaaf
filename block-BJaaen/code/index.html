<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d77ac583c4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section class="game-board">
        <h1>Rock Paper and Scissors</h1>
        <div class="player">
          <h3>You - <span class="player-choice"></span></h3>
          <div class="icons player-icons">
            <div class="score player-score">0</div>
            <!-- Rock -->
            <i id="rock" class="fa fa-hand-rock-o" aria-hidden="true"></i>

            <!-- Paper -->
            <i id="paper" class="fa fa-hand-paper-o" aria-hidden="true"></i>

            <!-- Scissors -->
            <i id="scissors" class="fa fa-hand-scissors-o" aria-hidden="true"></i>
          </div>
          <div class="player computer">
            <h3>Computer - <span class="computer-choice"></span></h3>
            <div class="icons computer-icons">
              <div class="score computer-score">0</div>
              
                  <!-- Rock -->
                  <i class="fa fa-hand-rock-o" aria-hidden="true"></i>

                  <!-- Paper -->
                  <i class="fa fa-hand-paper-o" aria-hidden="true"></i>

                  <!-- Scissors -->
                  <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>   
            </div>
        </div>
        <div class="result-div">
          <i id="reset" class="fas fa-sync"></i>
          <h2 class="result"></h2>
        </div>


      </section>
    </main>
    
    <script src="./script.js"></script>
  </body>
</html>
